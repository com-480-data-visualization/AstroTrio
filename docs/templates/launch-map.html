{% extends "template-local.html" %}

{% block title %}AstroTrio - Launch Map{% endblock %}

{% block main %}
<style>
    #main-container {
        display: flex;
        height: 80vh;
        width: 100vw;
    }

    #map-container {
        width: 65%;
        height: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    #side-panel {
        width: 35%;
        height: 100%;
        background-color: #0d1117;
        color: #00ffe0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
    }

    #current-year {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
        text-align: center;
    }

    #chart-box {
        width: 100%;
        height: 500px;
        margin-bottom: 20px;
    }

    #country-chart {
        width: 100% !important;
        height: 100% !important;
    }

    #filter-dropdown {
        margin-bottom: 30px;
        width: 30%;
    }

    #filter-dropdown select {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border-radius: 4px;
        border: none;
    }

    #play-button {
        background-color: #0497c9;
        color: black;
        border: none;
        border-radius: 8px;
        padding: 0px 3px 1px 3px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 0 4px #0e4899;
    }

    #year-range {
        flex: 1;
    }

</style>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<div id="main-container">
    <!-- Map -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Panel -->
    <div id="side-panel">
        <!-- Button -->
        <div id="filter-dropdown">
            <select id="launch-status">
                <option value="success">Success</option>
                <option value="failure">Failure</option>
            </select>
        </div>

        <!-- Graph -->
        <div id="chart-box">
            <canvas id="country-chart"></canvas>
        </div>

        <!-- Time cursor -->
        <div id="current-year">1957</div>
        <div style="display: flex; align-items: center; width: 100%;">
            <div id="play-button">â–¶</div>
            <input type="range" id="year-range" min="1957" max="2022" value="1957">
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../static/js/launch_map.js"></script>

{% endblock %}
